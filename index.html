<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <title>Todo App</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
  </head>
  <body>
    <div class="main-container">
      <h1 id="main-heading">Todo App</h1>
      <div class="grid-container">
        <input id="todo-input" type="text" placeholder="Enter TODO here" />
        <input id="todo-date" type="date" />
        <button class="btn-todo" onclick="addTodo();">
          <i class="fa fa-solid fa-plus"></i> Add
        </button>
      </div>

      <div class="todo-section">
        <h2>Incomplete Tasks</h2>
        <div class="todo-container" id="incomplete-container"></div>
      </div>

      <div class="todo-section">
        <h2>Completed Tasks</h2>
        <div class="todo-container" id="completed-container"></div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
